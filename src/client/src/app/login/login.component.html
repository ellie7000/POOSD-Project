<!-- Default form login -->
<form class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input
    class="form-control mb-4"
    type="text"
    name="username"
    placeholder="Username *"
    [(ngModel)]=username>

  <!-- Password -->
  <input
    class="form-control mb-4"
    type="password"
    name="password"
    placeholder="Password *"
    [(ngModel)]=password>

  <!-- Sign in button -->
  <button mdbBtn color="black" block="true" class="my-4" type="submit" (click)="loginUser()">Sign in</button>
  <!-- Register -->
  <p>Not a member?
    <a href="/register">Sign Up</a>
  </p>

</form>
<!-- Default form login -->
